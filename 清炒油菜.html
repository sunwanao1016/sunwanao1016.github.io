<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>清炒油菜</title>
</head>
<body>
    <h1>所需用料：</h1>
    <h2>一捆小油菜，油，盐，葱花</h2>
    <h3>步骤：</h3>
    <h4>1.向锅中倒入少量水，烧开，将油菜放入锅中直至煮熟为止，捞出</h4>
    <h4>2.切好葱花，锅中倒少量油，加热直到看到热气冒出，减为小火，放入葱花炝锅</h4>
    <h4>3.锅中冒出葱花香味后，将油菜倒入翻炒，并加入少量盐（油菜自带盐分）</h4>
    <h4>4.翻炒直至出锅</h4>
</body>
</html>
